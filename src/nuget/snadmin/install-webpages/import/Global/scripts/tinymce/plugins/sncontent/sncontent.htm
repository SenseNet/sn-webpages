<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Insert content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="/Root/Global/scripts/jquery/jquery.js"></script>
    <script src="/Root/Global/scripts/tinymce/tiny_mce_popup.js"></script>
    <script src="js/sncontent.js"></script>

    <link rel="stylesheet" type="text/css" href="css/dialog.css" />
</head>
<body>
    <form name="editorform" onsubmit="SnContentDialog.insertSnContent();return false;" action="#">
        <div class="tinymce_sncontent_fulldiv" style="padding: 20px 20px 0; width: 485px; height: 150px; overflow: hidden;background: #fff">
            <div class="tinymce_sncontent_maindiv" style="margin-bottom: 10px;">
                <div class="tinymce_sncontent_controlline" style="margin-bottom: 10px;">
                    <div class="tinymce_sncontent_title" style="float: left; width: 80px;">
                        Content
                        <div style="color: red; height: 1em;">
                            <div id="tinymce_sncontent_content_errordiv" style="display: none">
                                Required!
                            </div>
                        </div>
                    </div>
                    <div class="tinymce_sncontent_control" style="float: left;">
                        <input id="tinyMceSnContent_ContentPath" style="width: 330px; padding:2px;" />
                        <input type="button" id="selectContent" value="Select..." onclick="SnContentDialog.openContentPicker('tinyMceSnContent_ContentPath')" style="vertical-align: top;" />
                    </div>
                    <div style="clear: both"></div>
                </div>
                <div class="tinymce_sncontent_controlline" style="margin-bottom: 10px; overflow:hidden;">
                    <div class="tinymce_sncontent_title" style="float: left; width: 80px;">
                        Renderer
                        <div style="color: red; height: 1em;">
                            <div id="tinymce_sncontent_display_errordiv" style="display: none">
                                Required!
                            </div>
                        </div>
                    </div>
                    <div class="tinymce_sncontent_control" style="float: left;">
                        <input id="tinyMceSnContent_DisplayPath" style="width: 330px; padding:2px;" />
                        <input type="button" id="selectDisplay" value="Select..." onclick="SnContentDialog.openContentPicker('tinyMceSnContent_DisplayPath')" style="vertical-align: top;" />
                    </div>
                </div>
            </div>

            <div id="mceu_217-body" class="mce-container-body mce-abs-layout" style="width: 485px; height: 50px;">
                <div id="mceu_217-absend" class="mce-abs-end"></div>
                <div id="mceu_218" class="mce-widget mce-btn mce-primary mce-abs-layout-item mce-first mce-btn-has-text" tabindex="-1" aria-labelledby="mceu_218" role="button" style="top: 10px; width: 50px; height: 28px;">
                <button role="presentation" type="button" tabindex="-1" style="height: 100%; width: 100%;"  onclick="SnContentDialog.insertSnContent();return false;">
                    <span class="mce-txt">Ok</span></button></div>
                <div id="mceu_219" class="mce-widget mce-btn mce-abs-layout-item mce-last mce-btn-has-text" tabindex="-1" aria-labelledby="mceu_219" role="button" style="top: 10px; width: 60px; height: 28px;">
                <button role="presentation" type="button" tabindex="-1" style="height: 100%; width: 100%;"  onclick="tinyMCEPopup.close();">
                    <span class="mce-txt" >Cancel</span></button></div></div>

            <!--<div style="float: left;">
                <input type="button" class="button" id="insertBtn" name="insertBtn" value="Insert" onclick="SnContentDialog.insertSnContent();return false;" />
            </div>

            <div style="float: right;">
                <input type="button" id="cancel" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" />
            </div>-->
        </div>
    </form>
</body>
</html>
